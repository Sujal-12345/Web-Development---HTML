<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <h1>Page 2</h1>

    <!--Code for generating a link to a webpage. Here we will be linking our webpage "index"-->
    <!--NOTICE the tag {target = "_blank"} being used to open a webpage in a new tab. "-->
    <a href="index.html" target ="_blank">Home</a>

    <!--Code for generating a link to a webpage. Here we will be linking a word document persent in Google Drive-->
    <a href="https://docs.google.com/document/d/1Na3B9hGBpuP9_64OcZQlazaCb0HN862d/edit" target="_blank" rel="noopener noreferrer"><h3>BEE Experiment</h3></a>
    <!--Notice <h2> ... </h2> tag being used for heading and naming the link-->
    <hr>


    <!--Following code for how to fetch a File inside a Folder in your Computer-->
    <a href="Programs/C programs 1/" target="_blank">C programs 1</a>
    <br>
    <a href="Programs/C programs 2/" target="_blank">C programs 2</a>

    <hr>

    
    
    <h2>Image Sample</h2>
    <!--Codes for Image. Here our image is stored in a folder named "Image" which is inside the Folder "html files"-->
    <img src="Image/Technology.PNG" alt="">
    <br>
    <br>
    <h3>Image formed by manually giving width</h3>
    <img src="Image/Technology.PNG" alt="" width="500">     <!--Recommended to use this to change the size of Image-->
    <br>
    <br>
    <h3>Image formed by manually giving width and height</h3>
    <img src="Image/Technology.PNG" alt="" width="500" height="700">

    <hr>
    <hr>
    <hr>
    
    <!--Code for Video. Poster tag is used for Thumbnail. -->
    <video src="Video/videoplayback (1).mp4" width="400" controls poster="Image/technicolor beat.PNG"></video>    
    <!--Use the tag "autoplay" instead of "controls" to automatically playing the video-->
    <br>
    <video src="Video/videoplayback (1).mp4" width="500" controls loop poster="Image/technicolor beat.PNG"></video>
    <br>
    <video src="Video/videoplayback (1).mp4" width="600" controls loop muted poster="Image/technicolor beat.PNG"></video>
    <br>

    <hr>
    <hr>
    <hr>


    <!--Using "iframe" tag. This is used for showing up the content of another website to Our Website-->
    <!--You need not write the Code Below. The Code is copied form Embed Option inside the Share Button on YouTube-->
    <iframe width="560" height="350" src="https://www.youtube.com/embed/LqsibQU_PUA" title="YouTube video player" frameborder="10" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <br>
    <hr>
    <hr>
    <br>
    <!--Code written Manually to show up a website-->
    <h2>Showcasing a website</h2>
    <iframe src="https://www.techinfinitus.com" frameborder="0" width="600" height="400"></iframe>
    <br>
    <hr>
    <hr>
    <a href="Third.html" target="_blank"><h4>Third Webpage</h4></a>

</body>
</html>
