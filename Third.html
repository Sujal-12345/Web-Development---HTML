<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Webpage</title>
</head>
<body>
    <h2>Third Webpage</h2>
    <a href="index.html" target ="_blank">Home</a>
    <br>
    <a href="second.html" target ="_blank">Second Webpage</a>

    <p><i><b>Showcasing Tables</b></i></p>

    <!--Meaning of Various Tags-->
    <!-- <table>...</table> =>> Inside this Table structure can be formed. -->
    <!-- <tr>...</tr>       =>> Inside this, rows can be inserted. -->
    <!-- <td>...</td>       =>> Data can be stored inside this tag. -->
    <!-- <th>...</th>       =>> Used for Column Heading. Makes the font BOLD.  -->
    <!-- <tf>...</tf>       =>> Used to insert footer isnide the table.-->
    <!--Following is the sample of a simple table structure.-->
    <h4>Simple Table</h4>
    <table>
        <tr>
            <th>    Cities    </th>
            <td>    Delhi    </td>
            <td>    Lucknow    </td>
            <td>    Indore    </td>
            <td>    Bombay    </td>
            <td>    Banglore    </td>        
        </tr>
    </table>
    <hr>
    <hr>


    <h4>Complex Table</h4>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Theory</th>
                <th>Practical</th>
                <th>Total Marks</th>
                <th>Grades</th>
            </tr>
        </thead>
        <body>
            <tr>
                <td>English</td>
                <td>75</td>
                <td>-</td>
                <td>75</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Science</td>
                <td>7</td>
                <td>-</td>
                <td>77</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Social Studies</td>
                <td>80</td>
                <td>-</td>
                <td>80</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>French</td>
                <td>70</td>
                <td>-</td>
                <td>70</td>
                <td>B</td>
            </tr>
            <tr>
                <td>Computer Science</td>
                <td>85</td>
                <td>-</td>
                <td>85</td>
                <td>A+</td>
            </tr>
        </body>

        <!-- rowspan =>> Combines all the Rows and showcases the rows as one Row.-->
        <!-- colspan =>> Combines all the Columns and showcases the columns as one Column.-->

        <tfoot>
            <th colspan="5">Result : Pass</th>
        </tfoot>
    </table>
    
</body>
</html>
